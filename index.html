<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Daily Javascript Learnings</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>

	<div class="container p-3">
		<h1 class="app-title" id="header">
			To Do App
		</h1>
		<div class="card">
			<div class="card-header">
				New Task
			</div>
			<div class="card-body">
				<form id="addTaskForm">
					<div class="input-group mt-3">

						<input type="text" id="txtTaskName" class="form-control" placeholder="Type a new task">

						<div class="input-group-append">
							<button class="btn btn-primary" type="submit" id="btnAddNewTask">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="card mt-3">
			<div class="card-header">
				Task List
				<a href="#" class="btn btn-outline-danger btn-sm delete-all float-right" id="btnDeleteAll">
					Delete All
				</a>
			</div>
			<ul id="task-list" class="list-group">
				<!-- <li class="list-group-item list-group-item-secondary">
					Task Item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li> -->
			</ul>
		</div>
	</div>
	<script src="script.js" async defer></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
